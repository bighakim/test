<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>tkt pas</title>
    <link
      rel="stylesheet"
      href="code.css"
    />
    <style>
      body {
        background-color: #f3bfd7; /* Fond rose clair */
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        text-align: center;
        background-color: #fff0f5; /* Fond blanc avec une touche de rose */
        border: 2px solid #ff99cc; /* Bordure rose vif */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px; /* Largeur maximale du conteneur */
        margin: 20px;
      }

      h1 {
        color: #ff66b2; /* Rose vif */
        margin-bottom: 10px;
      }

      label {
        font-size: 1.2em;
        color: #ff3385; /* Rose moyen */
        display: block;
        margin-bottom: 8px;
      }

      input[type='text'] {
        padding: 10px;
        border: 2px solid #ff99cc; /* Bordure rose vif */
        border-radius: 5px;
        margin-top: 10px;
        font-size: 1em;
        width: calc(100% - 24px); /* Ajustement de la largeur pour le padding */
      }

      input[type='submit'] {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ff99cc; /* Rose vif */
        border: none;
        border-radius: 5px;
        color: white;
        font-size: 1em;
        cursor: pointer;
      }

      input[type='submit']:hover {
        background-color: #ff66b2; /* Rose plus foncé au survol */
      }

      /* Styles pour le message de félicitations */
      .felicitation {
        display: none; /* Masqué par défaut */
        margin-top: 20px;
        text-align: center;
      }

      .felicitation img {
        max-width: 50%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .felicitation p {
        color: #248f89; /* Rose moyen */
        font-size: 1.2em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Salam Iness...</h1>
      <form id="myForm">
        <label for="prenom"
          >Écris un prénom (ya que un prenom qui fonctionne donc réflechis bien hein)
        </label>
        <input
          type="text"
          id="prenom"
          name="prenom"
          required
        />
        <input
          type="submit"
          value="c'est bon je valide kk"
        />
      </form>
      <div
        class="felicitation"
        id="felicitation"
      >
        <img
          src="IMG_5072.jpg"
          alt=""
        />
        <p>GG le mec qui crois que c'est compliqué</p>
      </div>
    </div>

    <script>
      // Récupérer le formulaire
      const form = document.getElementById('myForm')

      // Ajouter un événement de soumission au formulaire
      form.addEventListener('submit', function (event) {
        event.preventDefault() // Empêcher le rechargement de la page

        const prenom = document.getElementById('prenom').value.trim().toLowerCase()

        // Vérifier si le prénom est "hakim"
        if (prenom === 'hakim') {
          document.getElementById('felicitation').style.display = 'block' // Afficher le message de félicitations
        } else {
          document.getElementById('felicitation').style.display = 'none' // Afficher le message de félicitations
          alert('tes vraiment la golmon que tu pense être iness')
        }
      })
    </script>
    <div id="kitty">
      <div id="head">
        <div id="leftear">
          <span></span>
        </div>
        <div id="rightear"></div>
        <div id="face">
          <div class="lefteye"></div>
          <div class="righteye"></div>
          <div class="nose"></div>
        </div>

        <div class="leftwhiskers one">
          <span></span>
        </div>
        <div class="leftwhiskers two">
          <span></span>
        </div>
        <div class="leftwhiskers three">
          <span></span>
        </div>

        <div class="rightwhiskers four">
          <span></span>
        </div>
        <div class="rightwhiskers five">
          <span></span>
        </div>
        <div class="rightwhiskers six">
          <span></span>
        </div>
      </div>

      <div id="bow">
        <div class="left"><span></span></div>
        <div class="center"></div>
        <div class="right"><span></span></div>
      </div>

      <div id="body">
        <div id="leftarm"><span></span></div>
        <div id="rightarm"><span></span></div>
        <div id="torso">
          <span class="leftshort"></span>
          <span class="rightshort"></span>
          <div class="crotch"></div>
        </div>
        <div id="chest"></div>
        <div id="leftleg"></div>
        <div id="rightleg"></div>
      </div>
    </div>
    <!-- end kitty -->

    <div
      aria-label="Orange and tan hamster running in a metal wheel"
      role="img"
      class="wheel-and-hamster"
    >
      <div class="wheel"></div>
      <div class="hamster">
        <div class="hamster__body">
          <div class="hamster__head">
            <div class="hamster__ear"></div>
            <div class="hamster__eye"></div>
            <div class="hamster__nose"></div>
          </div>
          <div class="hamster__limb hamster__limb--fr"></div>
          <div class="hamster__limb hamster__limb--fl"></div>
          <div class="hamster__limb hamster__limb--br"></div>
          <div class="hamster__limb hamster__limb--bl"></div>
          <div class="hamster__tail"></div>
        </div>
      </div>
      <div class="spoke"></div>
    </div>

    <div id="wrapper">
      <div id="spiderman">
        <div class="head">
          <div class="eye-left"></div>
          <div class="eye-right"></div>
        </div>
        <div class="body">
          <div class="spider"></div>
          <div class="arm-left"></div>
          <div class="arm-right"></div>
        </div>
        <div class="legs">
          <div class="boot-left"></div>
          <div class="boot-right"></div>
        </div>
      </div>
    </div>
  </body>
</html>
